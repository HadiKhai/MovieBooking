<header class="header container-fluid " (scroll)="onScroll($event)">
  <div>
    <nav
      class="navbar navbar-expand-lg nav-menu"
      [ngClass]="{
        'custom-navbar': navb,
        'navbar-c': !isMenuCollapsed
      }"
    >
      <a class="navbar-brand" routerLink="/"
        ><span class="span-logo"
          ><img class="logo" src="../assets/img/favicon.jpg" alt=""/></span
        >CinemaBooking</a
      >
      <button
        class="navbar-toggler"
        type="button"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
        &#9776;
      </button>
      <div
        class="collapse navbar-collapse"
        [ngbCollapse]="isMenuCollapsed"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" id="Home" routerLink="/home"
              ><span class="nav-word">Home</span>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" id="Movies" routerLink="/movies"
              ><span class="nav-word">Movies</span></a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" id="Admin" routerLink="/admin"
              ><span class="nav-word">Admin</span></a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" id="Admin" routerLink="/cinema"
              ><span class="nav-word">Cinema</span></a
            >
          </li>
        </ul>
        <ul class="navbar-nav mr-0">
          <li class="nav-item login-but">
            <a class="nav-link cursor" (click)="open(confirm)"
              ><span class="nav-word">Login</span></a
            >
          </li>
          <li>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="search form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </li>
          <ng-template #confirm let-modal>
            <div class="modal-body mod">
              <ngb-tabset class="nav-fill">
                <ngb-tab>
                  <ng-template ngbTabTitle class="tab">Sign in</ng-template>
                  <ng-template ngbTabContent>
                    <form name="myForm">
                      <div class="login-container">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Email</label>
                              <input
                                type="email"
                                name="email"
                                ng-model="user.username"
                                required
                                class="inp form-control"
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Password</label>
                              <input
                                type="password"
                                name="pass"
                                ng-model="user.password"
                                required
                                class="inp form-control"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-outline-secondary canc"
                        (click)="modal.dismiss('cancel click')"
                      >
                        Cancel
                      </button>
                      <button
                        type="button"
                        class="btn but"
                        (click)="deleteStaff(staff.staffId)"
                        (click)="modal.close('Ok click')"
                      >
                        Login
                      </button>
                    </div>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                  <ng-template ngbTabTitle class="tab">Sign up</ng-template>
                  <ng-template ngbTabContent>
                    <form name="myForm">
                      <div class="login-container">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>First Name</label>
                              <input
                                type="text"
                                name="Name"
                                ng-model="user.username"
                                required
                                class="inp form-control"
                              />
                            </div>
                            <div class="form-group">
                              <label>Last Name</label>
                              <input
                                type="text"
                                name="Name"
                                ng-model="user.username"
                                required
                                class="inp form-control"
                              />
                            </div>
                            <div class="form-group">
                              <label>Email</label>
                              <input
                                type="email"
                                name="email"
                                ng-model="user.username"
                                required
                                class="inp form-control"
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Phone</label>
                              <input
                                type="number"
                                name="Name"
                                ng-model="user.username"
                                required
                                class="inp form-control"
                              />
                            </div>
                            <div class="form-group">
                              <label>Address</label>
                              <input
                                type="text"
                                name="Name"
                                ng-model="user.username"
                                required
                                class="inp form-control"
                              />
                            </div>
                            <div class="form-group">
                              <label>Gender</label>
                              <div
                                class="btn-group btn-group-toggle ml-4"
                                ngbRadioGroup
                                name="radioBasic"
                                [(ngModel)]="model"
                              >
                                <label ngbButtonLabel class="btn but">
                                  <input
                                    ngbButton
                                    type="radio"
                                    value="middle"
                                  />
                                  Male
                                </label>
                                <label ngbButtonLabel class="btn but">
                                  <input
                                    ngbButton
                                    type="radio"
                                    [value]="false"
                                  />
                                  Female
                                </label>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Password</label>
                              <input
                                type="password"
                                name="pass"
                                ng-model="user.password"
                                required
                                class="inp form-control"
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Confirm Password</label>
                              <input
                                type="password"
                                name="pass"
                                ng-model="user.password"
                                required
                                class="inp form-control"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-outline-secondary canc"
                        (click)="modal.dismiss('cancel click')"
                      >
                        Cancel
                      </button>
                      <button
                        type="button"
                        class="btn but"
                        (click)="deleteStaff(staff.staffId)"
                        (click)="modal.close('Ok click')"
                      >
                        Sign Up
                      </button>
                    </div>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </ng-template>
        </ul>
      </div>
    </nav>
  </div>
</header>
<router-outlet #o="outlet"></router-outlet>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
