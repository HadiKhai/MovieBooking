<header class="header container-fluid " (scroll)="onScroll($event)">
  <div>
    <nav
      class="navbar navbar-expand-lg nav-menu"
      [ngClass]="{
        'custom-navbar': navb,
        'navbar-c': !isMenuCollapsed
      }"
    >
      <a class="navbar-brand" routerLink="/"
        ><span class="span-logo"
          ><img class="logo" src="../assets/img/favicon.jpg" alt=""/></span
        >CinemaBooking</a
      >
      <button
        class="navbar-toggler"
        type="button"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
        &#9776;
      </button>
      <div
        class="collapse navbar-collapse"
        [ngbCollapse]="isMenuCollapsed"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" id="Home" routerLink="/home"
              ><span class="nav-word  nav-b">Home</span>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" id="Movies" routerLink="/movies"
              ><span class="nav-word  nav-b">Movies</span></a
            >
          </li>
          <li *ngIf="isAdmin" class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" id="Admin" routerLink="/admin"
              ><span class="nav-word nav-b">Admin</span></a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" id="Admin" routerLink="/cinema"
              ><span class="nav-word nav-b">Cinema</span></a
            >
          </li>
        </ul>
        <ul class="navbar-nav mr-0">
          <li *ngIf="!loggedIn" class="nav-item login-but">
            <a class="nav-link cursor" (click)="open(confirm)"
              ><span class="nav-word">Login</span></a
            >
          </li>

          <li *ngIf="loggedIn" class="nav-item">
            <a class="nav-link"
              ><span class="nav-word nav-b">{{
                userLogin?.customerFirstName
              }}</span></a
            >
          </li>
          <li *ngIf="isAdmin" class="nav-item">
            <a class="nav-link"
              ><span class="nav-word nav-b">{{
                adminLogin?.adminUserName
              }}</span></a
            >
          </li>
          <li *ngIf="loggedIn" class="nav-item login-but">
            <a class="nav-link cursor"><i class="fas fa-user"> </i></a>
          </li>
          <li *ngIf="loggedIn" class="nav-item login-but">
            <a class="nav-link cursor" (click)="logout()"
              ><span class="nav-word">Logout</span></a
            >
          </li>

          <ng-template #confirm let-modal>
            <div class="modal-body mod">
              <ngb-tabset class="nav-fill">
                <ngb-tab>
                  <ng-template ngbTabTitle class="tab"
                    ><span class="tab-tit">Sign in</span></ng-template
                  >
                  <ng-template ngbTabContent>
                    <form name="myForm">
                      <div class="login-container">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Email</label>
                              <input
                                type="email"
                                name="email"
                                ng-model="username"
                                required
                                class="inp
                              form-control"
                                [(ngModel)]="usernameLogin"
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Password</label>
                              <input
                                type="password"
                                name="pass"
                                ng-model="user.password"
                                required
                                class="inp form-control"
                                [(ngModel)]="passwordLogin"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-outline-secondary canc"
                        (click)="modal.dismiss('cancel click')"
                      >
                        Cancel
                      </button>
                      <button
                        type="button"
                        class="btn but"
                        (click)="login()"
                        (click)="modal.close('Ok click')"
                      >
                        Login
                      </button>
                      <button
                        type="button"
                        class="btn but"
                        (click)="loginAsAdmin()"
                        (click)="modal.close('Ok click')"
                      >
                        Login as Admin
                      </button>
                    </div>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                  <ng-template ngbTabTitle class="tab"
                    ><span class="tab-tit">Sign up</span></ng-template
                  >
                  <ng-template ngbTabContent>
                    <div class="container" *ngIf="!isShow">
                      <section>
                        <form
                          [formGroup]="loginForm"
                          (ngSubmit)="submitRegistration()"
                          novalidate
                        >
                          <div *ngIf="validMessage != ''">
                            <h3 class="has-info">{{ validMessage }}</h3>
                          </div>
                          <div class="form-group">
                            <label>FirstName</label>
                            <input
                              type="text"
                              class="form-control inp"
                              formControlName="customerFirstName"
                              required
                              autofocus
                            />
                          </div>
                          <div class="form-group">
                            <label>LastName</label>
                            <input
                              type="email"
                              class="form-control inp"
                              formControlName="customerLastName"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label>UserName</label>
                            <input
                              type="text"
                              class="form-control inp"
                              formControlName="customerUsername"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label>Address</label>
                            <input
                              type="text"
                              class="form-control inp"
                              formControlName="customerAddress"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label>Gender</label>
                            <input
                              type="text"
                              class="form-control inp"
                              formControlName="customerGender"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label>Phone</label>
                            <input
                              type="text"
                              class="form-control inp"
                              formControlName="customerPhone"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label>Email</label>
                            <input
                              type="text"
                              class="form-control inp"
                              formControlName="customerEmail"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label>Password</label>
                            <input
                              type="text"
                              class="form-control inp"
                              formControlName="customerPassword"
                              required
                            />
                          </div>
                        </form>
                      </section>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-outline-secondary canc"
                        (click)="modal.dismiss('cancel click')"
                      >
                        Cancel
                      </button>
                      <button
                        type="button"
                        class="btn but"
                        (click)="submitRegistration()"
                        (click)="modal.close('Ok click')"
                      >
                        Sign Up
                      </button>
                    </div>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </ng-template>
        </ul>
        <app-search></app-search>
      </div>
    </nav>
  </div>
</header>
<router-outlet #o="outlet"></router-outlet>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
