<div class="row">
  <div class="col-12 mx-2 p-3">
    <div class="row">
      <div class="col-12 pb-4 inf">
        <div class="ratemod row">
          <div class="rate mx-3 col-12">
            <h4 class="rate">
              Cinema Info
            </h4>
          </div>
          <div class="col-12 mx-3">
            <div class="div">
              <span class="rate">
                Cinema Rating:
              </span>
              <ng-template #t let-fill="fill">
                <span class="star2 cursor" [class.full]="fill === 100">
                  <span class="half" [style.width.%]="fill">&#9733;</span
                  >&#9733;
                </span>
              </ng-template>
              <ngb-rating
                [(rate)]="cinemaRating"
                [starTemplate]="t"
                [readonly]="true"
                max="5"
              >
              </ngb-rating>
            </div>

            <div class="rate">Cinema Phone: {{ cinema?.cinemaPhone }}</div>
            <div class="rate">Cinema Address: {{ cinema?.cinemaAddress }}</div>
            <button
              type="button"
              class="btn but see"
              routerLink="/map/{{ cinema.cinemaAddress }}"
            >
              See On Map
            </button>
          </div>
        </div>
      </div>
      <div class="col-12 pt-3">
        <div class="ratemod row">
          <div class="rate mx-3 col-12">
            <ngb-alert *ngIf="loginCondition" type="warning" (close)="close()"
              >Please Login First</ngb-alert
            >
            <ngb-alert
              *ngIf="successfullRating"
              type="warning"
              (close)="close2()"
              >Successfully Rated!</ngb-alert
            >
            <h4 class="rate">
              Rate your experience
            </h4>
          </div>
          <div class="col-12 mx-3">
            <div class="div">
              <span class="rate">
                Your Rating:
              </span>
              <ng-template #t let-fill="fill">
                <span class="star2 cursor" [class.full]="fill === 100">
                  <span class="half" [style.width.%]="fill">&#9733;</span
                  >&#9733;
                </span>
              </ng-template>
              <ngb-rating
                [(rate)]="userRating"
                [starTemplate]="t"
                [readonly]="false"
                max="5"
              >
              </ngb-rating>
            </div>

            <div class="rate">
              Your Comment:
              <div class="form-group">
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  [(ngModel)]="ratingComment"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="col-12 mx-3 justify-content-center">
            <button type="button" class="btn but" (click)="rateComment()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  \
</div>
