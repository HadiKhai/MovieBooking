<div class="container pt-4 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-9 ">
      <div class="seat_plan_wrap">
        <div class="row">
          <div class="col-md-6">
            <h6>Select Seats</h6>
            <table>
              <tr *ngFor="let seats of seatsArraySorted">
                <td *ngFor="let seat of seats" class="seats">
                  <img
                    class="image"
                    (click)="saveSeatId(seat.seatId, seat.seatStatus)"
                    (click)="toggleComponent(seat.seatId, seat.seatStatus)"
                    [ngClass]="{
                      nowbooking: toggleC(seat.seatId),
                      reserved: seat.seatStatus
                    }"
                  />
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
