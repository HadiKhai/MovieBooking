<div class="container-fluid cnt">
  

  <span class="cursor" routerLink="/admin/showing/cinemas/{{ cinemaId }}/rooms/{{ roomId }}/movies"
    style="font-size: 3em; color: white; margin-right: 2vw;">
    <i class="fas fa-arrow-circle-left"></i>
  </span>


<div class="container ctn">
  <div class="moviegrid">
    <div class="row">
      <div *ngFor="let movie of movies" class="moviegrid-item col-md-3">
        <section class="sample-content">
          <article class="sample-column card-wrapper">
            <igx-card>
              <igx-card-media height="248px">
                <img src="{{ movie.movieUrlImage }}" />
              </igx-card-media>

              <igx-card-header>
                <h3 class="title" igxCardHeaderTitle>{{ movie.movieName }}</h3>
                <h5 igxCardHeaderSubtitle>{{ movie.movieGenre }}</h5>
              </igx-card-header>

              <igx-card-actions>
                <button
                  igxButton
                  igx
                  Ripple
                  class="butn"
                  routerLink="/admin/showing/cinemas/{{ cinemaId }}/rooms/{{
                    roomId
                  }}/movies/addmovie/{{ movie.movieId }}/times"
                >
                  Add
                </button>
              </igx-card-actions>
            </igx-card>
          </article>
        </section>
      </div>
    </div>
  </div>
</div>
</div>
