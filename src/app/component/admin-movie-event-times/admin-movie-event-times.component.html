<div class="container-fluid cnt">
  

   <span class="cursor" routerLink="/admin/showing/cinemas/{{ cinemaId }}/rooms/{{
      roomId
    }}/movies/addmovie"
     style="font-size: 3em; color: white; margin-right: 2vw;">
     <i class="fas fa-arrow-circle-left"></i>
   </span>

<section>
  <div class="container">
    <form [formGroup]="timeForm" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{ validMessage }}</h3>
      </div>
      <div class="form-group">
        <label>Movie StartTime</label>
        <input type="text" class="inp form-control" formControlName="movieStartTime" required autofocus />
      </div>
      <div class="form-group">
        <label>Movie EndTime</label>
        <input type="text" class="inp form-control" formControlName="movieEndTime" required autofocus />
      </div>

      <button type="submit" class="btn but">
        Submit
      </button>
    </form>
  </div>
</section>

</div>
